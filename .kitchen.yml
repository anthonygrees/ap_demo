---
  driver:
    name: ec2
    aws_ssh_key_id: <%= ENV['AWS_KEYPAIR'] %>
    region: <%= ENV['AWS_REGION'] %>
    security_group_ids: 
      - <%= ENV['AWS_SECURITY_GROUP_ID'] %>
    subnet_id: <%= ENV['AWS_SUBNET_ID'] %>
    vpc_id: <%= ENV['AWS_VPC_ID'] %>
    associate_public_ip: true
    instance_type: m3.medium
    tags:
      # Replace YOURNAME and YOURCOMPANY here
      Name: "Chef Training Node for <YOURNAME>, <%= ENV['TRAINER_NAME'] %>"
      user: Administrator
      X-Contact: <%= ENV['TRAINER_NAME'] %>
      X-Application: "Training"
      X-Dept: "sales"
      X-Customer: <%= ENV['TRAINER_NAME'] %>
      X-Project: "Student_Lab"
      X-TTL: 4
  
  provisioner:
    name: chef_zero
    product_name: chef
    chef_license: accept
    product_version: 15.12.22
    
  verifier:
    name: inspec
    format: documentation
  
  platforms:
    - name: centos-7
      transport:
        username: centos
        ssh_key: C:\Users\Chef\.ssh\id_rsa
      driver_config:
        user_data: C:/Users/chef/user_data
    - name: windows-2012r2
      transport:
        username: administrator
        ssh_key:  ~\.ssh\id_rsa
        communicator: winrm
    - name: windows-2016
      transport:
        username: administrator
        ssh_key:  ~\.ssh\id_rsa
        communicator: winrm
  suites:
    - name: default_centos_detect
      run_list:
        - recipe[ap_demo::centos_default_detect]
      excludes:
        - windows-2012r2
        - windows-2016
      verifier:
        inspec_tests:
          - test/integration/default
      attributes:
        environment:
         automate_url: <%= ENV['AUTOMATE_HOSTNAME'] %>
         chef_org: <%= ENV['CHEF_ORG'] %>
    - name: default_centos_correct
      run_list:
        - recipe[ap_demo::centos_default_correct]
      excludes:
        - windows-2012r2
        - windows-2016
      verifier:
        inspec_tests:
          - test/integration/default
      attributes:
        environment:
         automate_url: <%= ENV['AUTOMATE_HOSTNAME'] %>
         chef_org: <%= ENV['CHEF_ORG'] %>
    - name: default_win2012_detect
      run_list:
        - recipe[ap_demo::windows2012_detect]
      excludes:
        - centos-7
        - windows-2016
      verifier:
        inspec_tests:
          - test/integration/default
      attributes:
        environment:
         automate_url: <%= ENV['AUTOMATE_HOSTNAME'] %>
         chef_org: <%= ENV['CHEF_ORG'] %>
    - name: default_win2012_correct
      run_list:
        - recipe[ap_demo::windows2012_correct]
      excludes:
        - centos-7
        - windows-2016
      verifier:
        inspec_tests:
          - test/integration/default
      attributes:
        environment:
         automate_url: <%= ENV['AUTOMATE_HOSTNAME'] %>
         chef_org: <%= ENV['CHEF_ORG'] %>
    - name: default_win2016_detect
      run_list:
        - recipe[ap_demo::windows2016_detect]
      excludes:
        - centos-7
        - windows-2012r2
      verifier:
        inspec_tests:
          - test/integration/default
      attributes:
        environment:
          automate_url: <%= ENV['AUTOMATE_HOSTNAME'] %>
          chef_org: <%= ENV['CHEF_ORG'] %>
    - name: default_win2016_correct
